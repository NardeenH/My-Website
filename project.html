    <div class="projects-container">

        <!-- Seminar Cost Calculator -->
        <div class="calculator-container">
            <h2>Seminar Cost Calculator</h2>
            <p>Enter the number of students attending:</p>
            <input type="number" id="students" min="1" value="30" onkeypress="handleKeyPress(event)">
            <button onclick="calculateCosts()">Calculate</button>
            <h3>Results:</h3>
            <p id="results"></p>
        </div>

        </div>
    </div>

    <script>
        function calculateCosts() {
            let attendees = parseInt(document.getElementById("students").value);
            if (attendees < 1 || isNaN(attendees)) {
                document.getElementById("results").innerHTML = "<span style='color:red;'>Please enter a valid number of students.</span>";
                return;
            }

            // Revenue Calculation
            let revenue = attendees * 600;

            // Fixed Costs
            let fixedCosts = 500 + 400 + 300; // Room, Setup, Postcard Design

            // Variable Costs per person
            let regCost = attendees * 5;
            let creditCardFees = attendees * (600 * 0.04);
            let beverageLunch = attendees * 25;
            let handouts = attendees * 30;

            // Postcard Costs
            let postcardPrinting = 5000 * 0.40; // 5000+ postcards
            let mailingCost = 4000 * 0.35;

            let variableCosts = regCost + creditCardFees + beverageLunch + handouts + postcardPrinting + mailingCost;
            let totalCosts = fixedCosts + variableCosts;
            let profit = revenue - totalCosts;
            let hourlyWorth = profit / 150; // Based on 150 hours of work

            // Display results
            document.getElementById("results").innerHTML = `
                <strong>Total Revenue:</strong> $${revenue.toFixed(2)} <br>
                <strong>Total Costs:</strong> $${totalCosts.toFixed(2)} <br>
                <strong>Profit:</strong> <span class="result">$${profit.toFixed(2)}</span> <br>
                <strong>Value of Time per Hour:</strong> <span class="result">$${hourlyWorth.toFixed(2)}</span>
            `;
        }

        // Function to trigger calculation when Enter key is pressed
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                calculateCosts();
            }
        }

        // Initial Calculation
        calculateCosts();
    </script>
