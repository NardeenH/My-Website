<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Nardeen Hameed</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Gradient Background Animation */
        body {
            background: linear-gradient(270deg, #f1c133, #b3a723, #f4ae34, #fad231, #f1f595);
            background-size: 300% 300%;
            animation: gradientMove 8s infinite alternate;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Gradient Animation */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #a85613;
        }

        /* Welcome Section */
        .welcome-container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-container h1 {
            font-size: 60px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-container p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            animation: fadeIn 4s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Welcome Section -->
    <div class="welcome-container">
        <h1>Welcome to My Portfolio</h1>
        <p>Hi, I'm <strong>Nardeen Hameed</strong>, an Information Systems student and aspiring software developer.</p>
        
        <!-- Buttons for Call to Action -->
        <div class="btn-container">
            <a href="about.html" class="btn">Learn More About Me</a>
            <a href="contact.html" class="btn">Hire Me</a>
        </div>
    </div>

</body>
</html>
